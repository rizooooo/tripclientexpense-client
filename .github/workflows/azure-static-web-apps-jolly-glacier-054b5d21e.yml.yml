name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      id-token: write
      contents: read
    env:
      SWAGGER_URL: https://tripexpenseapi-ehhbc7cedafnbsdr.eastasia-01.azurewebsites.net/swagger/v1/swagger.json?password=${{ secrets.SWAGGER_PASSWORD }}
    steps:
      # Checkout code
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # Setup Node.js
      - uses: actions/setup-node@v3
        with:
          node-version: "20"

      # Install dependencies
      - run: npm install

      # Install OpenAPI Generator globally
      - run: npm install @openapitools/openapi-generator-cli -g

      # Generate API client from live Swagger (no JWT required)
      - name: Generate API client from live Swagger
        run: |
          openapi-generator-cli generate \
            -i $SWAGGER_URL \
            -g typescript-fetch \
            -o api \
            --skip-validate-spec
      # Deploy to Azure Static Web Apps
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_JOLLY_GLACIER_054B5D21E }}
          action: "upload"
          app_location: "/"
          output_location: "dist"
          github_id_token: ${{ steps.idtoken.outputs.result }}

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
